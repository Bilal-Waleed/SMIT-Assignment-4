<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner-div">
            <div class="left-content">
                <div class="inner-left">
                    <h1>facebook</h1>
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="right-content">
                <div class="formContainer">
                    <form>
                        <input required class="input" type="text" placeholder="Email address or phone number">
                        <input required class="input" type="password" placeholder="Password">
                        <button class="loginBtn">Log in</button>
                        <a href="#">Forgotten Password?</a>
                        <div class="border"></div>
                        <button class="btn newAccountBtn">Create new account</button>
                    </form>
                </div>
                <div class="button-line">
                    <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
